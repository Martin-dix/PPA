<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RF Path Analyser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PDF report -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <header>
      <h1>RF Path Analyser</h1>
      <div class="tools">
        <button id="copy-btn" title="Copy summary">ðŸ“‹</button>
        <button id="save-btn" title="Save project">ðŸ’¾</button>
        <button id="load-btn" title="Load project">ðŸ“‚</button>
        <button id="pdf-btn" title="Generate PDF report">ðŸ“„</button>
      </div>
    </header>

    <div class="summary-bar" id="summary-bar">
      Tx: <span id="tx-label">Click map</span>
      &nbsp;â€¢&nbsp;
      Rx: <span id="rx-label">Click map</span>
      &nbsp;â€¢&nbsp;
      <span id="bearing-distance"></span>
    </div>

    <div class="main">
      <aside class="controls">

        <div class="card">
          <h2>Placement</h2>
          <div class="row">
            <button id="clear-btn" class="secondary">Clear Tx/Rx</button>
            <button id="clear-relay-btn" class="secondary">Clear Relay</button>
          </div>
          <p class="hint">
            Click map to place <b>Tx</b>, then <b>Rx</b>. Markers are draggable.
            <br>Relay is optional.
          </p>
        </div>

        <div class="card">
          <h2>RF Parameters</h2>

          <label>Frequency (MHz)</label>
          <input id="frequency" type="number" value="145.5" step="0.025" />

          <div class="two-col">
            <div>
              <label>Tx Height (m)</label>
              <input id="txHeight" type="number" value="10" step="0.1" />
            </div>
            <div>
              <label>Rx Height (m)</label>
              <input id="rxHeight" type="number" value="2" step="0.1" />
            </div>
          </div>

          <div class="two-col">
            <div>
              <label>Tx Power (W)</label>
              <input id="txPowerW" type="number" value="50" step="1" />
            </div>
            <div>
              <label>System Loss (dB)</label>
              <input id="sysLossDb" type="number" value="2" step="0.5" />
            </div>
          </div>

          <label>Antenna Preset (planning gain, dBi)</label>
          <select id="antenna-preset">
            <option value="hcdr_elev_3_5" selected>HCDR Elevated (3.5 dBi)</option>
            <option value="vhf_mono_2_5">VHF Monopole (2.5 dBi)</option>
            <option value="vhf_dipole_3_0">VHF Dipole (3.0 dBi)</option>
            <option value="custom">Customâ€¦</option>
          </select>

          <div id="custom-gain-wrap" class="hidden">
            <label>Custom Gain (dBi)</label>
            <input id="customGainDb" type="number" value="3.0" step="0.1" />
          </div>

          <div class="two-col">
            <div>
              <label>Rx Sens (dBm)</label>
              <input id="rxSensDbm" type="number" value="-100" step="1" />
            </div>
            <div>
              <label>Fade Margin (dB)</label>
              <input id="fadeMarginDb" type="number" value="15" step="1" />
            </div>
          </div>

          <label>Terrain / Clutter</label>
          <select id="terrain-type">
            <option value="open">Open (0 dB)</option>
            <option value="hilly" selected>Hilly (10 dB)</option>
            <option value="urban">Urban (20 dB)</option>
            <option value="forest">Forest (25 dB)</option>
          </select>

          <label>Fresnel Requirement</label>
          <select id="fresnel-req">
            <option value="0">0%</option>
            <option value="0.6" selected>60%</option>
            <option value="1">100%</option>
          </select>

          <label>Earth Curvature (k-factor)</label>
          <select id="kfactor">
            <option value="1">1.0</option>
            <option value="1.3333333333" selected>4/3</option>
          </select>

          <label>Success Rule</label>
          <select id="success-rule">
            <option value="margin" selected>Margin only</option>
            <option value="margin_fresnel">Margin + Fresnel</option>
          </select>

          <label>Height Solve Mode</label>
          <select id="height-solve">
            <option value="both" selected>Raise Tx and Rx</option>
            <option value="tx">Raise Tx only</option>
            <option value="rx">Raise Rx only</option>
          </select>

          <label>Units</label>
          <select id="units">
            <option value="metric" selected>Metric</option>
            <option value="imperial">Imperial</option>
          </select>
        </div>

        <div class="card">
          <h2>Actions</h2>
          <button id="analyze" class="big">Analyse Path</button>
          <button id="reverse" class="secondary">Reverse Path</button>
        </div>

        <input id="load-file" type="file" accept="application/json" class="hidden" />
      </aside>

      <section class="map-panel">
        <div id="map-readout" class="map-readout">Move cursor over mapâ€¦</div>
        <div id="map"></div>

        <div class="results-panel">
          <div id="critical" class="hidden"></div>
          <div class="chart-wrap">
            <canvas id="elevation-profile"></canvas>
          </div>
        </div>
      </section>
    </div>

    <footer>
      RF Path Analyser
    </footer>
  </div>

  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <span>Analysingâ€¦</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
